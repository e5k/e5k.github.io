<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  
  <!-- tags -->
  {% if site.tags != "" %}
    {% include collecttags.html %}
  {% endif %}
	
	
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/overlay.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/searchbox.css">
 	<link rel="stylesheet" href="{{ site.baseurl }}/public/css/figure.css">
  <!-- Fonts -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/font-academicons/css/academicons.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700|Roboto:300" rel="stylesheet">
	
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  
  <!-- jquery -->
  <script src="{{ site.baseurl }}/public/js/menuR.js"></script> 
  <script src="{{ site.baseurl }}/public/js/lunr.min.js"></script> 


  <!-- GitHub -->
	<script async defer src="https://buttons.github.io/buttons.js"></script> 
  
  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Seaweed Script' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Arvo:700' rel='stylesheet'>
</head>
